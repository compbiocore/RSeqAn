matrix:
  include: #allows to set up tests/deploys in different languages/environments.
    - stage: test # groups builds by type, add your tests here
      language: r
      r: bioc-release
      cache: packages
      bioc_check: true
      os: linux
      r_packages:
        - covr
      after_success:
        - Rscript -e 'library(covr); codecov()'
